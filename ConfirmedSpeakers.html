<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmed Participants - Stellenbosch Number Theory Conference 2027</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />

  <style>
    :root {
      --primary: #61223b; /* Maroon */
      --accent: #b79962;  /* Gold */
      --text-black: #000000;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent);
    }

    nav.nav-pill-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: var(--primary);
      padding: 10px 0;
    }

    nav.nav-pill-container a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav.nav-pill-container a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 15px;
    }

    h2 {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 20px;
    }

    ul.organiser-list {
      list-style: none;
      padding: 0;
      font-size: 1rem;
    }

    ul.organiser-list li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    ul.organiser-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Confirmed Participants</h1>
</header>

<nav class="nav-pill-container">
  <a href="index.html.html">Home</a>
  <a href="ConfirmedSpeakers.html">Confirmed Participants</a>
  <a href="Accommodation.html">Accommodation</a>
  <a href="Organisers.html">Organisers</a>
</nav>

<div class="container mt-5">
  <h2>Participants</h2>

  <table id="speakersTable" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Affiliation</th>
    </tr>
    </thead>
    <tbody>
    <!-- Participants will be inserted here dynamically -->
    </tbody>
  </table>
</div>

<script>
  const webAppUrl = "https://script.google.com/macros/s/AKfycbyjftJJB2W0EIfzWwNDWoHdSakBXXbLJq_3WT_WXEw1JO-xhqc0KKWNu99QnZkpuyNP/exec";

  async function loadSpeakersTable() {
    const tableBody = document.querySelector("#speakersTable tbody");

    try {
      const response = await fetch(webAppUrl);
      const data = await response.json();

      tableBody.innerHTML = ""; // clear previous rows

      if (!data.length) {
        tableBody.innerHTML = `<tr><td colspan="2" class="text-center text-muted">No confirmed speakers yet.</td></tr>`;
        return;
      }

      // Sort alphabetically by name
      data.sort((a, b) => a.name.localeCompare(b.name));

      // Add each speaker as a row
      data.forEach(speaker => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${speaker.name}</td>
          <td>${speaker.affiliation}</td>
        `;
        tableBody.appendChild(row);
      });

    } catch (error) {
      console.error("Error loading speakers:", error);
      tableBody.innerHTML = `<tr><td colspan="2" class="text-center text-danger">Failed to load speakers.</td></tr>`;
    }
  }

  loadSpeakersTable();
</script>

</body>
</html>
