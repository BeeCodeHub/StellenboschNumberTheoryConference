<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmed Participants - Stellenbosch Number Theory Conference 2027</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #61223b;
      --accent: #b79962;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    /* Navbar Styling */
    .nav-link {
      color: var(--primary) !important;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .nav-link.active {
      color: var(--accent) !important;
      position: relative;
    }

    /* Gold Underline for Active Link */
    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background-color: var(--accent);
    }

    .btn-maroon {
      background-color: var(--primary);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    .btn-maroon:hover {
      background-color: var(--accent);
      color: white;
    }

    /* Page Header Section */
    .page-title-section {
      background-color: var(--primary);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .page-title-section h1 {
      margin: 0;
      font-weight: 800;
      color: var(--accent);
    }

    /* Table Styling */
    .container-custom {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 15px;
    }

    h2 {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    table th, table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    table th {
      background-color: var(--primary);
      color: var(--accent);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    table tr:hover {
      background-color: rgba(183, 153, 98, 0.05);
    }
  </style>
</head>
<body>

<div class="page-wrapper">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img.png" alt="Logo" height="40">
      </a>

      <div class="d-lg-none ms-auto me-2">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScQw8dfIUZeVSHTCcHeTuVCvWXpTOO74NKpE4equ5sZI_cJdA/viewform?usp=header" class="btn btn-maroon btn-sm py-2 px-3">REGISTER</a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link px-3" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3 active" href="confirmedSpeakers.html">Participants</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="accommodation.html">Accommodation</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="organisers.html">Organisers</a></li>
        </ul>

        <div class="d-none d-lg-block">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLScQw8dfIUZeVSHTCcHeTuVCvWXpTOO74NKpE4equ5sZI_cJdA/viewform?usp=header" class="btn btn-maroon">REGISTER</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-custom">
    <h2>Participants List</h2>

    <table id="speakersTable">
      <thead>
      <tr>
        <th>Name</th>
        <th>Affiliation</th>
      </tr>
      </thead>
      <tbody>
      <tr id="loadingRow">
        <td colspan="2" class="text-center text-muted py-5">
          <div class="spinner-border spinner-border-sm me-2" role="status"></div>
          Loading participants from Registry...
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const webAppUrl = "https://script.google.com/macros/s/AKfycbyjftJJB2W0EIfzWwNDWoHdSakBXXbLJq_3WT_WXEw1JO-xhqc0KKWNu99QnZkpuyNP/exec";

  async function loadSpeakersTable() {
    const tableBody = document.querySelector("#speakersTable tbody");

    try {
      const response = await fetch(webAppUrl);
      const data = await response.json();

      const loadingRow = document.getElementById("loadingRow");
      if (loadingRow) loadingRow.remove();

      if (!data.length) {
        tableBody.innerHTML = `<tr><td colspan="2" class="text-center text-muted py-4">No confirmed participants yet.</td></tr>`;
        return;
      }

      // Sort Alphabetically
      data.sort((a, b) => a.name.localeCompare(b.name));

      const fragment = document.createDocumentFragment();
      data.forEach(speaker => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="fw-bold" style="color: var(--primary);">${speaker.name}</td>
          <td>${speaker.affiliation}</td>
        `;
        fragment.appendChild(row);
      });

      tableBody.appendChild(fragment);

    } catch (error) {
      console.error("Error loading speakers:", error);
      tableBody.innerHTML = `<tr><td colspan="2" class="text-center text-danger py-4">Failed to load data. Please refresh.</td></tr>`;
    }
  }

  document.addEventListener("DOMContentLoaded", loadSpeakersTable);
</script>

</body>
</html>
